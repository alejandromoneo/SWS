<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<!-- NAVBAR -->
<div th:fragment="navbar(activeTab)">
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img src="/img/log-whi.png" height="28" class="d-inline-block align-top" alt=""/>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav" th:if="${activeTab != 'signin' and activeTab != 'signup'}">
            <ul class="navbar-nav mr-auto">
                <li th:class="${activeTab == 'about'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li th:class="${activeTab == 'asd'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li th:class="${activeTab == 'asd'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li th:class="${activeTab == 'asd'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-globe fa-lg" aria-hidden="true"></i> Language
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <a th:href="@{/logout}" class="btn btn-outline-success my-2 my-sm-0">Logout</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav" th:if="${activeTab == 'signin'} or ${activeTab == 'signup'}">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-globe fa-lg" aria-hidden="true"></i> Language
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{?lang=es}"><span class="flag-icon flag-icon-es"></span> Espa√±ol</a>
                        <a class="dropdown-item" th:href="@{?lang=en}"><span class="flag-icon flag-icon-gb"></span> English</a>
                    </div>
                </li>
            </ul>
            <a th:if="${activeTab == 'signin'}" th:href="@{/signup}" class="btn btn-outline-success my-2 my-sm-0">Sign Up</a>
            <a th:if="${activeTab == 'signup'}" th:href="@{/signin}" class="btn btn-outline-success my-2 my-sm-0">Sign in</a>
        </div>
    </nav>
</div>
<!-- END NAVBAR -->



</body>
</html>
